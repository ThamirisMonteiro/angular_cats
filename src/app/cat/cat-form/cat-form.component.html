<body>
  <p>
    <span><h2>Cat form</h2></span>
  </p>
  <div id="parent">
    <form id="form">
      <label
        >Name:<input type="text" [(ngModel)]="cat.name" name="name"
      /></label>
      <label
        >Age in Years:<input type="text" [(ngModel)]="cat.age" name="age"
      /></label>
      <label
        >Breed: <input type="text" [(ngModel)]="cat.breed" name="breed"
      /></label>
      <label
        >Favorite Toy:
        <input type="text" [(ngModel)]="cat.favoriteToy" name="favoriteToy"
      /></label>
    </form>
  </div>
  <p>
    <span>
      <div class="myDiv">
        <button class="btn btn-primary" style="margin: 5px;" (click)="save()">
          Save
        </button>
        <button
          class="btn btn-secondary"
          style="margin: 5px;"
          (click)="goBack()"
        >
          Go Back
        </button>
      </div>
    </span>
    <br />
  </p>

  <p *ngIf="displayMsg">Cat updated!</p>
  <p *ngIf="displayMsg2">Cat added!</p>
</body>
